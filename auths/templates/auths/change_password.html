{% extends 'auths/base_dashboard.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="flex justify-center items-center py-12 px-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 border border-indigo-100">

    <h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">ğŸ” Change Your Password</h2>

    <form method="POST" class="space-y-5" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
            {{ field.label }}
          </label>
          <input 
            type="{{ field.field.widget.input_type }}" 
            name="{{ field.name }}" 
            id="{{ field.id_for_label }}" 
            class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
            {% if field.value %} value="{{ field.value }}" {% endif %}
          >
          {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded font-semibold hover:bg-indigo-700 transition">
        ğŸ”„ Update Password
      </button>
    </form>

  </div>
</div>
{% endblock %}
