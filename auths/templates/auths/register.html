<!-- Register Modal -->
<div id="registerModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 hidden" aria-labelledby="registerModalLabel" role="dialog">
  <div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-6 animate-fade-in">
    <div class="flex items-center justify-between mb-4">
      <h5 id="registerModalLabel" class="text-xl font-semibold text-indigo-700">Register</h5>
      <button type="button" onclick="closeModal('registerModal')" class="text-gray-400 hover:text-gray-700 text-2xl leading-none">&times;</button>
    </div>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-sm text-red-500 mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-xl transition">Register</button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already registered?
      <a href="#" onclick="switchModal('registerModal', 'loginModal')" class="text-indigo-600 hover:underline">Login</a>
    </p>
  </div>
</div>

<script>
  function openModal(id) {
    document.getElementById(id).classList.remove('hidden');
  }

  function closeModal(id) {
    document.getElementById(id).classList.add('hidden');
  }

  function switchModal(closeId, openId) {
    closeModal(closeId);
    openModal(openId);
  }
</script>
