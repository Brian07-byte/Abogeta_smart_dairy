{% extends 'auths/base_dashboard.html' %}

{% block content %}
<div class="p-6 max-w-xl mx-auto bg-white rounded shadow mt-10 text-center">
  <h2 class="text-2xl font-bold text-red-600 mb-4">⚠️ Confirm Deletion</h2>
  
  <p class="text-gray-700 text-md mb-6">
    Are you sure you want to permanently delete 
    <strong class="text-black">{{ supplement.name }}</strong>?
  </p>

  <form method="post" class="flex justify-center gap-4">
    {% csrf_token %}
    <button type="submit"
            class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition">
      ✅ Yes, Delete
    </button>
    <a href="{% url 'admin_dashboard:supplement_list' %}"
       class="bg-gray-200 text-gray-800 px-6 py-2 rounded hover:bg-gray-300 transition">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
