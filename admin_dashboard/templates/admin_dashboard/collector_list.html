{% extends 'auths/base_dashboard.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Collector List</h2>

    <table class="table table-hover mt-4">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>View Payments</th>
            </tr>
        </thead>
        <tbody>
            {% for user in collectors %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'admin_dashboard:collector_payment_history' user.id %}" class="btn btn-info btn-sm">View History</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No collectors found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
